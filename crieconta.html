<!doctype html>
<html lang="pt-br">
<head>
   <meta charset="utf-8">
   <title>FoxTrot-Crie sua conta</title>
   <meta name="description" content="Site de brinquedos, colecionaveis">
   <meta name="keywords" content="Site, Tutorial, Aplicativo, App">
   <meta name="author" content="Julia Visolli, José Wagner">
   <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"> 
   <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="css/login.css"> 
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="shortcut icon" href="img/logo/LogoFoxtrot.png">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
       <div class="box-logo center-block">
           <a href="login.html"><img class="img-responsive" src="img/logo/LogoFoxtrot.png"></a> 
       </div>
    </header>
    <section class="pd-full-40 bg-foxtrot text-center">
         <div class="box-form-login center-block bg-orange pd-full-20 br-4">
            <form class="form-template">
                <h1>Crie sua conta</h1>
                <div class="form-group">
                  <input type="name" class="form-control form-name" id="exampleInputname" placeholder="Nome">
                </div>
                <div class="form-group">
                 <input type="email" class="form-control form-email" id="exampleInputemail" placeholder="E-mail">
               </div>
               <div class="form-group">
                 <input type="number" class="form-control form-number" id="exampleInputnumber" placeholder="Telefone">
               </div>
               <div class="form-group">
                 <input type="password" class="form-control form-password" id="exampleInputpassword" placeholder="Senha">
               </div>
               <div class="form-group">
                 <input type="password" class="form-control form-password" id="exampleInputpassword" placeholder="Confirmação de senha">
               </div>
               <button type="submit" class="btn btn-default btn-login-enviar bg-foxtrot">Enviar</button>
            </form>
         </div>
</section>
</body>
</html>
